name: compile-lua

on: [push]

env:
  META: meta.xml
  OBFUSCATION: 3

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install elementpath
      - run: pip install requests
      - run: python "__build__/compile.py"
